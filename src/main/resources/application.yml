      mapping-path: /rsocket
      transport: websocket
      port: 7000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 212sd1f231s4d32f1a5s64d56asdasd
            client-secret: 3902480293kmnsdmlksdjfkldsjnklfjmsadc234555
            authorization-grant-type: authorization_code
